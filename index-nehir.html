<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile by Nehir</title>

    <!-- ðŸ“Œ Add the Bootstrap 5 CDN here when ready -->
    <!-- Example: <link href="..." rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"/>
    
  </head>
  <body>
    <!-- Main container for your layout -->
    <div class="container py-5">
      <!-- Heading styled with Playfair Display font and centered -->
      <h1
        class="text-center mb-4"
        style="
          font-family: 'Playfair Display', serif;
          background-color: #e8d9d6;
        "
      >
        Tile by Nehir
      </h1>
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-3 p-3 text-center">
          <img
            src="assets/tile1.jpg"
            alt="Tile print 1"
            class="img-fluid border-tile mb-3"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 p-3 text-center">
          <img
            src="assets/tile2.jpg"
            alt="Tile print 2"
            class="img-fluid border-tile mb-3"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 p-3 text-center">
          <img
            src="assets/tile3.jpg"
            alt="Tile print 3"
            class="img-fluid border-tile mb-3"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 p-3 text-center">
          <img
            src="assets/tile4.jpg"
            alt="Tile print 4"
            class="img-fluid border-tile mb-3"
          />
        </div>
      </div>

      <!-- Parallax section -->
      <section class="parallax-section d-flex align-items-center justify-content-center">
        <h2 class="text-white display-4 fw-bold text-shadow">Discover the Art of Tiling</h2>
      </section>

      <!-- ðŸ’¡ Later you'll:
         - Wrap these in Bootstrap grid classes
         - Add .img-fluid and .border-tile
         - Use AI to improve layout or spacing
    --></div>

    <style>
      .parallax-section {
        min-height: 350px;
        background-image: url('assets/wood.jpg');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }
      .text-shadow {
        text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      }
    </style>
  </body>
</html>
