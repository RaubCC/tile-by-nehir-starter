<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile by Nehir</title>

    <!-- ðŸ“Œ Add the Bootstrap 5 CDN here when ready -->
    <!-- Example: <link href="..." rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"/>
    
  </head>
  <body>
    <!-- Main container for your layout -->
    <div class="container py-5">
      <!-- Heading styled with Playfair Display font and centered -->
      <h1
        class="text-center mb-4"
        style="
          font-family: 'Playfair Display', serif;
          background-color: #e8d9d6;
        "
      >
        Tile by Nehir
      </h1>
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-3 p-3 text-center">
          <img
            src="assets/tile1.jpg"
            alt="Tile print 1"
            class="img-fluid border-tile mb-3"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 p-3 text-center">
          <img
            src="assets/tile2.jpg"
            alt="Tile print 2"
            class="img-fluid border-tile mb-3"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 p-3 text-center">
          <img
            src="assets/tile3.jpg"
            alt="Tile print 3"
            class="img-fluid border-tile mb-3"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-3 p-3 text-center">
          <img
            src="assets/tile4.jpg"
            alt="Tile print 4"
            class="img-fluid border-tile mb-3"
          />
        </div>
      </div>

      <!-- Parallax section 1 -->
      <section class="parallax-section d-flex align-items-center justify-content-center" style="background-image: url('assets/tile1.jpg');">
        <h2 class="text-white display-4 fw-bold text-shadow">Discover the Art of Tiling</h2>
      </section>

      <!-- Parallax section 2 with a new background and different overlay -->
      <section class="parallax-section d-flex align-items-center justify-content-center" style="background-image: url('assets/tile2.jpg'); min-height: 300px;">
        <div class="bg-dark bg-opacity-50 rounded-4 p-4">
          <h2 class="text-white display-5 fw-bold text-shadow mb-2">Inspired by Tradition</h2>
          <p class="text-white fs-5 mb-0">Classic patterns meet modern design in every tile.</p>
        </div>
      </section>

      <!-- Parallax section 3 with another background and overlay -->
      <section class="parallax-section d-flex align-items-center justify-content-center" style="background-image: url('assets/tile3.jpg'); min-height: 300px;">
        <div class="bg-light bg-opacity-75 rounded-4 p-4">
          <h2 class="text-dark display-6 fw-bold text-shadow mb-2">Handcrafted Quality</h2>
          <p class="text-dark fs-6 mb-0">Each piece is unique, made with care and artistry.</p>
        </div>
      </section>

    </div>

    <style>
      .parallax-section {
        min-height: 350px;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        margin-bottom: 0;
        z-index: 1;
      }
      .parallax-section > * {
        position: relative;
        z-index: 2;
      }
      .parallax-section::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.2); /* subtle overlay for readability */
        z-index: 1;
      }
      .text-shadow {
        text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      }
      @media (max-width: 991px) {
        .parallax-section {
          background-attachment: scroll; /* fallback for mobile/tablet */
        }
      }
    </style>
  </body>
</html>
